<template name="affiliator">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">AFFILIATOR_FORM UPDATE</span>
			    </div>
			    <div class="panel-body">
			    	<div class="row form-group">
			            <label class="col-sm-2"></label>
			            <div class="col-sm-10" id="msg-error"></div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Affiliator Number:</label>
			            <div class="col-sm-10 btn btn-default image-preview-input">
			            	<input required type="number" name="aff-number" value="{{currentUser.profile.aff_number}}" class="form-control">
			            </div>
			        </div>
			    </div>
			    <div class="panel-footer text-right">
			        <button class="btn btn-primary" id="btn-update">UPDATE</button>
			    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
