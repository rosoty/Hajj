<template name="user">
	<div id="content-wrapper">
        <div class="panel-body">
		    <div class="row">
		        <div class="col-sm-12">

		            <div class="table-light">
		                <div class="table-header2">
		                	<div class="col-sm-2">
		                		 <b style="color:red">USERS LIST:</b>
			                </div>
	                        <div class="col-sm-4">
		                        <div class="form-group">
			                    	<select class="form-control" id="usertype">
									    <option value="none">Filter</option>
									    <option value="admin">Admin</option>
									    <option value="agency">Agency</option>
									    <option value="affiliate">Affiliate</option>
									</select>
			                    </div>
			                </div>
			                <div class="col-sm-2"></div>
			                <div class="col-sm-2">
			                	<a href="user/edit-affiliator/{{currentUser._id}}" name="aff" id="btn-aff" class="btn-lg btn-success">Set Affiliator Number </a>
			                </div>
			                <div class="col-sm-2">
			                	<a href="user/edit-affiliator/{{currentUser._id}}" name="aff" id="btn-aff" class="btn-lg btn-primary">{{currentUser.profile.aff_number}} Link </a>
			                </div>
		                </div>	
		                <table class="table table-bordered">
		                    <thead>
		                    <tr>
		                        <th style="width: 130px;">
		                        	<a class="btn btn-xs btn-labeled btn-success" href="/cpanel/user/add"><span class="btn-label icon fa fa-plus-square"></span>Add</a>
		                        </th>
		                        <th>Username</th>
		                        <th>Email</th>
		                        <th style="width: 100px;">Roles</th>
		                        <th>Status</th>
		                    </tr>
		                    </thead>
		                    <tbody id="data-user">
		                    	{{#each GetUser}}
		                            <tr>
		                                <td>
		                                    <a class="btn btn-xs btn-labeled btn-success" href="/cpanel/user/edit/{{_id}}"><span
		                                            class="btn-label icon fa fa-edit"></span>U</a>
		                                    <a  class="btn btn-xs btn-labeled btn-danger btn-del {{Isadmin roles.[0]}}" href="#"><span
		                                            class="btn-label icon fa fa-minus-square"></span>D</a>
		                                </td>
		                                <td>{{profile.username}}</td>
		                                <td>{{emails.[0].address}}</td>
		                                <td>{{roles.[0]}}</td>
		                                {{#if profile.status}}
		                                	<td><a href="#" class="btn btn-xs btn-labeled btn-success">{{profile.status}}</a></td>
		                                {{else}}
		                                 	<td><a href="#" class="btn btn-xs btn-labeled btn-warning">pending</a></td>
		                                {{/if}}
		                            </tr>
		                        {{/each}}
		                    </tbody>
		                </table>

		                <div class="table-footer clearfix">
		                    <div class="DT-label">
		                       
		                    </div>
		                    <div class="DT-pagination">
		                        <div class="dataTables_paginate paging_simple_numbers" id="jq-datatables-example_paginate">
		                            <ul id="pagination" class="pagination pagination-sm"></ul>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>    
	</div>
    <div id="main-menu-bg"></div>
</template>
