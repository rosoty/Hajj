<template name="editpayment">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">PAYMENT EDIT_FORM</span>
			    </div>
			    <div class="panel-body">

			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Amount:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="amount" id="amount" value="{{GetOne.amount}}" class="form-control">
			            </div>
			        </div>
			       <input type="hidden" name="created_date" value="{{GetOne.created_date}}">
			       <input type="hidden" name="paymentId" value="{{GetOne._id}}">
			        <div class="row form-group">
			        	<label class="col-sm-2 control-label">User:</label>
			        	<div class="col-sm-10">
							<select class="form-control" name="userid">
			            		<option value="{{GetOne.userid}}" style="display:none">{{getUsername GetOne.userid}}</option>
			            		{{#each getUserPayment}}
			            			<option value="{{_id}}">{{profile.username}}</option>
			            		{{/each}}
			            	</select>
			            </div>
					</div>
			       <div class="row form-group">
			       		<label class="col-sm-2 control-label">Status:</label>
			       		<div class="col-sm-10">
							<select class="form-control" name="status">
			            		<option value="{{GetOne.status}}" style="display:none">{{GetOne.status}}</option>
			            		<option value="new">new</option>
			            		<option value="validated">Validated</option>
			            	</select>
			            </div>
					</div>
					<div  class="form-group">
				    	<label class="control-label col-sm-2"  for="sel1">Departure Date:</label>
					  	<div class="col-sm-10">  
						  	<div class="input-group datetimepicker">
							    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
							    <input class="set-due-date form-control" name="due_date"  type="text" value="{{GetOne.due_date}}" />
							</div>
						</div>
				    </div>
			    </div>
		    <div class="panel-footer text-right" style="height: 200px">
		        <button class="btn btn-primary" id="btn-update">UPDATE</button>
		    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
