<template name="addamount">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">AMOUNT_FORM ADD</span>
			    </div>
			    <div class="panel-body">
			    	<div class="col-sm-12">
			    		<label class="col-sm-2"></label>
			            <div class="col-sm-10" id="msg-error"> </div>
			    	</div>
			        <div class="row form-group">
		                <label class="col-sm-2 control-label">Number of Payment:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="num-pay" value="" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Amount:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="amount" value="" class="form-control">
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-save">SUBMIT</button>
		    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
