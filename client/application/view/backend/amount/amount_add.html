<template name="addamount">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">AMOUNT_FORM ADD</span>
			    </div>
			    <div class="panel-body">
			    	<div class="col-sm-12">
			    		<label class="col-sm-2"></label>
			            <div class="col-sm-10" id="msg-error"> </div>
			    	</div>
			    	<div class="row form-group">
			            <label class="col-sm-2 control-label">Select Service:</label>
			            <div class="col-sm-10">
			            	<select class="form-control" name="product">
			            		<option value="hajj">Hajj</option>
			            		<option value="omrah">Omrah</option>
			            	</select>
			            </div>
			        </div>
			        <div class="row form-group">
		                <label class="col-sm-2 control-label">Number of Payment:</label>
			            <div class="col-sm-3">
			                <input required type="text" name="num-pay" value="" class="form-control">
			            </div>
			            <label class="col-sm-2 control-label">Amount:</label>
			            <div class="col-sm-3">
			                <input required type="text" name="num-amount" value="" class="form-control">
			            </div>
			            <div class="col-sm-2">
			               <a class="btn btn-md btn-labeled btn-success" id="add-amount" href="#"><span class="btn-label icon fa fa-plus-square"></span>Add</a>
			            </div>
			        </div>
			        <div class="row form-group">
			        	<div class="col-sm-2"></div>
			        	<div class="col-sm-10">
				        	<table class="table table-bordered">
			                    <thead>
			                    <tr>
			                    	<th>Remove</th>
			                        <th style="width: 130px;">
			                        	Payment times
			                        </th>
			                        <th>Service Name</th>
			                        <th>Number Of Payment</th>
			                        <th>Total amount required</th>
			                    </tr>
			                    </thead>
			                    <tbody id="data-amount">
			                           
			                    </tbody>
			                </table>
			            </div>
			        </div>
			        <div class="row form-group">
			            <div class="col-sm-4 pull-right">
			                <input required type="text" name="amount" value="" class="form-control total-amount" disabled>
			            </div>
			            <label class="col-sm-2 control-label pull-right">Total Amount:</label>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-save">SUBMIT</button>
		    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
