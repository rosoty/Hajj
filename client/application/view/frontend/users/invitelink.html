<template name="invitelink">
	<div class="container">
	  <h2>Register  form</h2>
	  	<form class="form-horizontal" id="registerform">
	  		<div class="form-group">
	  			<label class="control-label col-sm-2" for="name" id="error"></label>
	  		</div>
	  		<div class="form-group">
		      <label class="control-label col-sm-2" for="name">Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="firstname" placeholder="Enter Name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="family name">Family Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="familyname" placeholder="Enter Family Name">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
		      <div class="col-sm-10">
		        <div class="input-group datetimepicker">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				    <input class="set-due-date form-control" id="dob" type="text"/>
				</div>
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="phone">Phone:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="email">Email:</label>
		      <div class="col-sm-10">
		        <input type="email" class="form-control" id="email" placeholder="Enter email">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="pwd">Password:</label>
		      <div class="col-sm-10">          
		        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		      </div>
		    </div>
		    <!-- <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <div class="checkbox">
		          <label><input type="checkbox"> Remember me</label>
		        </div>
		      </div>
		    </div> -->
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="button" id="btnnext" class="btn btn-default">Submit</button>
		      </div>
		    </div>
	 	</form>
	 	<form class="form-horizontal hidden" id="nextrgister">
	 		<div class="form-group">
		     	<label class="control-label col-sm-2"  for="sel1">Select list:</label>
		      	<div class="col-sm-10">  
			  		<select class="form-control" id="selecttype">
			   			<option value="hajj">Hajj</option>
			    		<option value="omrah">Omrah</option>
			  
			 		</select>
			  </div>
		    </div>
		    <div class="form-group">
		     	<label class="control-label col-sm-2"  for="sel1"> Choose number of payment:</label>
			  	<div class="col-sm-10">  
				  	<select class="form-control" id="numpayment">
					  <!--   <option>1</option>
					    <option>2</option>
					    <option>3</option> -->
					</select>
				</div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="button" id="btnregister" class="btn btn-default">Submit</button>
		      </div>
		    </div>
	 	</form>
	</div>

</template>
