<template name="payment">
	<div class="container" style="padding-top: 70px">
			<form class="form" id="payment-form">
				  <span class="payment-errors"></span>

				  <div class="form-group">
				    <label>
				      <span>Card Number</span>
				      <input type="text" size="20" id="ccnum" data-stripe="number">
				    </label>
				  </div>

				  <div class="form-group">
				    <label>
				      <span>Expiration (MM/YY)</span>
				      <input type="text" size="2" id="exp-month" data-stripe="exp_month">
				    </label>
				    <span> / </span>
				    <input type="text" size="2" id="exp-year" data-stripe="exp_year">
				  </div>

				  <div class="form-group">
				    <label>
				      <span>CVC</span>
				      <input type="text" size="4" id="cvc" data-stripe="cvc">
				    </label>
				  </div>

				  <div class="form-group">
				    <label>
				      <span>Billing ZIP Code</span>
				      <input type="text" size="6" data-stripe="address_zip">
				    </label>
				  </div>

				  <input type="button" id="btncheckout" class="submit" value="Submit Payment">
				</form>
	</div>
<script type="text/javascript">
	
</script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
</template>
