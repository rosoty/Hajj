<template name="agencyproduct">
    <div class="container">
        <div class="row profile">
            {{>profilemenu}}
            <div class="col-md-9 order-content">              
                <div class="form_main col-md-4 col-sm-5 col-xs-7">
                    <h4 class="heading"><strong>My </strong> Products <span></span>
                    <a href="/agency/product/add" class="pull-right btn-sm btn-danger">Add Product</a>
                    </h4>

                    {{#if isInRole 'agency'}}
                        <table class="table table-hover">
                            <thead>
                                <tr class="btn-primary">
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Date_Departure</th>
                                    <th>Date_Return</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                         
                            <tbody>
                                {{#if getallProduct}}
                                    {{#each getallProduct}}
                                        <tr>
                                            <td>{{index}}</td>
                                            <td>{{name}}</td>
                                            <td>{{getHumanDate date_of_departure}}</td>
                                            <td>{{getHumanDate date_of_return}}</td>
                                            <td>
                                                <a href="#" class="del">Del |</a>
                                                <a href="/agency/product/edit/{{_id}}"> Edit |</a>
                                                <a href="/agency/product/{{_id}}"> View</a>
                                            </td>
                                        
                                        </tr>
                                    {{/each}}
                                {{else}}
                                    <tr>
                                        <div class="alert alert-danger">
                                            <strong>No Product !!!</strong> Please add new product !!!
                                        </div>
                                    </tr>
                                {{/if}}
                            </tbody>
                            
                        </table>
                    {{/if}}
                </div>      
            </div>  
        </div>
    </div>
   
</template>
<template name="agencyaddproduct">
    <div class="container">
        <div class="row profile">
            {{>profilemenu}}
            <div class="col-md-9 order-content">              
                <div class="form_main col-md-4 col-sm-5 col-xs-7">
                    <h4 class="heading"><strong>Add Product </strong> <span></span>
                    <a href="/agency/product" class="pull-right btn-sm btn-danger">Back</a>
                    </h4>
                    <form class="form-horizontal">
                        <div id="msg-error"></div>
                        <div class="row form-group">
                            <label class="col-sm-2 control-label">Select Type:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="type" name="type">
                                    <option value="">Select Type</option>
                                    <option value="hajj">Hajj</option>
                                    <option value="omrah">Omrah</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Product Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="desc">Description:</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="description" placeholder="Enter Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="dod">Date Of Departure:</label>
                            <div class="col-sm-10">
                                <div class="input-group datetimepicker">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input class="set-due-date form-control dod" name="dod" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="dor">Date Of Return:</label>
                            <div class="col-sm-10">
                                <div class="input-group datetimepicker">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input class="set-due-date form-control dor" name="dor" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="button"  id="btn-save" class="btn btn-lg btn-primary pull-right">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>      
            </div>  
        </div>
    </div>
   
</template>
